<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Google Fonts -->

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>EXERCISE 3: Javascript Functions</title>
</head>
<body>

	<div class="function mt-3">
    	<form>
        	<label>Enter Name</label>
        	<input type="text" id="persona" class="">
        	<br><br>
            <p id="greet">Hello!</p>
            <button type="button" class="btn btn-light" onclick="greet(name)">Greet</button>
        	<script type="text/javascript">
                function greet(name) {
                    var name = document.getElementById('persona').value;
                    document.getElementById('greet').innerHTML = 'Hello, ' + name + '!';
                }
        	</script>
    	</form>
	</div>

</body>
</html>
